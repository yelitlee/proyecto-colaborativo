    <main>
        <h2 class="text-center text-primary">Formulario de Contacto</h2>

        <form method="POST" class="col-5 mx-auto mb-5">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-danger">Email:</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">

            </div>
            <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label text-danger">Nombre:</label>
                <input type="text" name="nombre" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label text-danger">Telefono:</label>
                <input type="number" name="numero" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-4">
                <label class="form-label text-danger" for="mensaje">Mensaje:</label>
                <textarea class="form-control" name="mensaje" id="mensaje"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        <form>



    </main>
